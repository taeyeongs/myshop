<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원 가입이 실패했을때
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null) {
				alert(errorMessage);
			}
		});
	</script>
</th:block>

<!-- 각 페이지에 css가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		.fieldError{
			color: #bd2130;
		}
	</style>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" role="form" action="/members/new" method="post" th:object="${memberFormDto}">
		  <div>
		    <label th:for="name">이름</label>
		    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
		    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect</p>
		  </div>
		  <div>
		  	<label th:for="email">이메일주소</label>
		    <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
		    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect</p>
		  </div>
		  <div>
		  	<label th:for="password">비밀번호</label>
		    <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
		    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect</p>
		  </div>
		  <div>
		  	<label th:for="address">주소</label>
		    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
		    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect</p>
		  </div>
		  <div>
		    <button type="submit" class="btn btn-primary mb-3">회원가입</button>
		  </div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
