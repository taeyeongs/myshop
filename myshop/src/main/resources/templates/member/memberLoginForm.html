<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/cookie.js}"></script>

<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//쿠키를 이용한 아이디 기억
		$(document).ready(function(){
			var userInputId = getCookie("userInputId"); //쿠키의 키로 값을 가져온다.
			var setCookieYN = getCookie("setCookieYN");
			
			if(setCookieYN == 'Y') {
				$("#id_save").prop("checked", true);// 체크박스에 체크
				$("#email").val(userInputId);
			} else {
				$("#id_save").prop("checked", false);// 체크박스에 체크 해제
			}
				
			$('#loginbtn').click(function(){
				if($("#id_save").is(":checked")) { //체크가 되어있으면 true를 리턴
					var userInputId = $("#email").val(); // 이메일 값을 가져온다.
					setCookie("userInputId", userInputId, 60); //60일 동안 쿠키 저장
					setCookie("setCookieYN", "Y", 60)
				} else {
					deleteCookie("userInputId");
					deleteCookie("setCookieYN");
				}
			})
		});
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
     .error {
        color: #bd2130;
     }
  </style>
</th:block>
</head>
<body>
<div layout:fragment="content">
	<form class="row g-3" role="form" action="/members/login" method="post">
		<div>
			<label th:for="email">이메일</label>
			<input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
		</div>
		<div>
			<label th:for="password">비밀번호</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
		</div>
		<div>
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
			<label><input type="checkbox" name="id_save" id="id_save">아이디 기억</label>
		    <button type="submit" class="btn btn-primary mb-3" id="loginbtn">로그인</button>
		    <button type="button" class="btn btn-primary mb-3" onClick="location.href='/members/new'">회원가입</button>
		  </div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
