<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원 가입이 실패했을때
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null) {
				alert(errorMessage);
			}
			
			bindDomEvent();
		});
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
		function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

<!-- 각 페이지에 css가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		/*.fieldError{
			color: #bd2130;
		}*/
		
		.input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
	</style>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
			<p class="h2">상품등록</p>
			<input type="hidden" th:field="*{id}" />
			<div>
				<select class="form-select" th:field="*{itemSellStatus}">
					<option value="SELL">판매중</option>
					<option value="SOLD_OUT">품절</option>
				</select>
			</div>
			<div class="input-group mb-3">
			  	<span class="input-group-text">상품명</span>
			  	<input type="text" class="form-control" th:field="*{itemNm}" placeholder="상품명을 입력">
			</div>
			<p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="filedError">Incorrect Data</p>
			
			<div class="input-group mb-3">
			  	<span class="input-group-text">가격</span>
			  	<input type="text" class="form-control" th:field="*{price}" placeholder="가격 입력">
			</div>
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="filedError">Incorrect Data</p>
			
			<div class="input-group mb-3">
			  	<span class="input-group-text">재고</span>
			  	<input type="text" class="form-control" th:field="*{stockNumber}" placeholder="재고 입력">
			</div>
			<p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="filedError">Incorrect Data</p>

			<div class="input-group mb-3">
			  	<span class="input-group-text">상품 상세 내용</span>
			  	<div class="form-floating">
			  	<textarea class="form-control" placeholder="상품 상세내용" th:field="*{itemDetail}" id="floatingTextarea"></textarea>
			  	<label for="floatingTextarea">상품 상세내용</label>
			  	</div>
			</div>
			<p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="filedError">Incorrect Data</p>
			
			<!-- 등록할때 -->
			<div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
				<div th:each="num:${#numbers.sequence(1,5)}">
					<div class="mb-3">
						<label for="formfile" class="form-label custom-file-label" th:text="상품이미지 + ${num}"></label>
						<input class="form-control custom-file-input" type="file" id="itemImgfile" name="itemImgFile">
					</div>
				</div>
			</div>
			<!-- 수정할때 -->
			<div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
				<div th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
					<div class="mb-3">
						<label for="formfile" class="form-label custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
						<input class="form-control custom-file-input" type="file" id="itemImgfile" name="itemImgFile">
					</div>
				</div>
			</div>
			
			<div th:if="${#strings.isEmpty(itemFormDto.id)}">
				<button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary mb-3">저장</button>
			</div>
			<div th:unless="${#strings.isEmpty(itemFormDto.id)}">
			    <button th:formaction="@{'/admin/item/' + ${itemFormDto.id}}" type="submit" class="btn btn-primary mb-3">수정</button>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
